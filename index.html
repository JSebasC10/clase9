<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>TRABAJO CLASE 9</h1>
	<p>Valor 1: <input type="text" name="v1" id="v1"></p>
	<p>Valor 2: <input type="text" name="v2" id="v2"></p>
	<p>Resultado: <input type="text" name="res" id="res"></p>
	<button onclick="calcular();">Sumar</button>
	<button onclick="calcular1();">Restar</button>
	<button onclick="calcular2();">Multiplicar</button>
	<button onclick="calcular3();">Dividir</button>
	<script type="text/javascript">
		function calcular(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let vv1=parseInt(v1,10)+parseInt(v2,10);
			document.getElementById('res').value=vv1;
		}
		function calcular1(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let vv1=parseInt(v1,10);
			let vv2=parseInt(v2,10);
			let res=vv1-vv2;
			document.getElementById('res').value=res;
		}
		function calcular2(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let vv1=parseInt(v1,10);
			let vv2=parseInt(v2,10);
			let res=vv1*vv2;
			document.getElementById('res').value=res;
		}
		function calcular3(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let vv1=parseInt(v1,10);
			let vv2=parseInt(v2,10);
			let res=vv1/vv2;
			document.getElementById('res').value=res;
		}
	</script>
</body>
</html>
